<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello World</h1>
    <br>
    <form th:action="@{/form}" th:object="${user}" method="post">
        <label for="name"><!-- Errorになっているが、th:fieldの名前と一致していればOK-->
            氏名：
        </label>
        <input type="text" th:field="*{name}"><!-- th:field指定のプロパティ名がid属性に付与される -->
        <br>
        <label for="email">
            E-Mail：
        </label>
        <input type="email" th:field="*{email}">
        <br>
        <label for="age">
            年齢：
        </label>
        <input type="number" th:field="*{age}">
        <br>

        <button>送信</button>
    </form>
</body>
</html>
